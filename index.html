<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Office Problem Polls system</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Office Problem Polls</h1>
    <p class="muted">Vote on common office issues and export results (no server needed).</p>
  </header>

  <main class="container card">
    <form id="pollForm">
      <div class="grid">
        <div class="form-group">
          <label for="problem">Problem</label>
          <select id="problem" required>
            <option value="" disabled selected>Choose a problem…</option>
            <option>Slow Internet</option>
            <option>AC/Heating Issues</option>
            <option>Printer Not Working</option>
            <option>Too Noisy</option>
            <option>Chair/Ergonomics</option>
            <option>Coffee Machine</option>
            <option>Meeting Room Booking</option>
            <option>Power Outage</option>
          </select>
        </div>

        <div class="form-group">
          <label for="severity">Severity</label>
          <div class="radio-group" id="severity">
            <label><input type="radio" name="sev" value="Low" required> Low</label>
            <label><input type="radio" name="sev" value="Medium"> Medium</label>
            <label><input type="radio" name="sev" value="High"> High</label>
            <label><input type="radio" name="sev" value="Critical"> Critical</label>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Location/Team</label>
          <input id="location" type="text" placeholder="e.g., Floor 3 / Accounts" maxlength="60">
        </div>

        <div class="form-group">
          <label for="details">Short Note (optional)</label>
          <textarea id="details" rows="3" placeholder="Add a brief note…"></textarea>
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Submit Vote</button>
        <button type="button" id="exportCsv" class="btn">Export CSV</button>
        <button type="button" id="clearAll" class="btn danger">Clear All</button>
      </div>
    </form>
  </main>

  <section class="container">
    <div class="card">
      <h2>Live Results</h2>
      <div id="stats" class="stats"></div>
      <div id="tableWrap" class="table-wrap"></div>
    </div>
  </section>

  <footer class="container muted small">
    <p>All data is stored in your browser (localStorage). You can host this on AWS S3 as a static website.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
